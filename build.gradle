plugins {
    id 'java'
    id 'com.google.protobuf' version "$com_google_protobuf_version"
}

group = 'com.vmelnyk.grpc-tutorial'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:$com_google_protobuf_protoc_version"
    }
    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:$io_grpc_version"
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}
sourceSets.main.java.srcDir new File(buildDir, 'generated/source')


dependencies {

    compileOnly 'org.apache.tomcat:annotations-api:6.0.53' // necessary for Java 9+

    runtimeOnly "io.grpc:grpc-netty-shaded:$io_grpc_version"
    implementation "io.grpc:grpc-protobuf:$io_grpc_version"
    implementation "io.grpc:grpc-stub:$io_grpc_version"

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}